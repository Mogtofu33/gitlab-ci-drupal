# Common definition for all metrics jobs.
.metrics_template: &metrics_template
  stage: php code metrics
  # Could use only on tag release.
  only:
    - master
    - tags
  tags:
    - docker
  artifacts:
    <<: *default_artifacts

# Phpmetrics report, no pass or failure as it's just informative.
Php metrics:
