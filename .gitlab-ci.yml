  artifacts:
    <<: *default_artifacts
    paths:
      - ${REPORT_DIR}/
  script:
    - phpqa ${PHPQA_REPORT}
        --tools phpmetrics
        ${PHPQA_PHP_CODE}

# Phploc, Pdepend report, no pass or failure as it's just informative.
Php stats:
  <<: *metrics_template
  script:
    - phpqa ${PHPQA_REPORT}
        --tools phploc,pdepend
        ${PHPQA_PHP_CODE}

# Same reports for all Drupal code including our custom.
