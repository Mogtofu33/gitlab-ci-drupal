    <<: *default_artifacts
    paths:
      - ${REPORT_DIR}/
  cache:
    key: drupal-$CI_BUILD_REF_NAME
  dependencies:
    - Build
  when: manual

Php stats All:
  # Need same constaint as Build job.
  except:
    - master
  only:
    - testing
    - tags
  <<: *metrics_template
  script:
    - phpqa ${PHPQA_REPORT}
        --tools phploc,pdepend
        ${PHPQA_ALL_CODE}
  cache:
    key: drupal-$CI_BUILD_REF_NAME
  dependencies:
    - Build
